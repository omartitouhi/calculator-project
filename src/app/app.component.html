<div class="min-w-screen
min-h-screen
bg-teal-900
flex
items-center
justify-center
px-5
py-5">
  <div class="w-full
mx-auto
rounded-xl
shadow-xl
text-gray-800
relative
overflow-hidden" style="max-width: 350px">
    <h1 class="text-center text-white py-10 text-3xl font-bold">Angular calculator</h1>
    <!--Calculator screen -->
    <div class="w-full
h-40
bg-gradient-to-b
from-gray-800
to-gray-700
text-right">
      <!--Function screen-->
      <div class="w-full
py-5
px-6
text-2xl
text-white
font-thin">
        {{funcT}}
      </div>
      <!--Number Screen-->
      <div class="w-full
py-5
px-6
text-6xl
text-white
font-thin">
        {{calValue | number}}
      </div>
    </div>
    <!--end calculator screen-->

bg-gradient-to-b
from-red-500
to-red-800">

      <div class="flex w-full">
        <!--clear button-->
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full
h-16
outline-none
hover:bg-red-700 hover:bg-opacity-20
text-white
text-opacity-50
text-xl
font-light" (click)="onClickValue('c','function')">C</button>

        <!--end clear button -->

        <div class="w-1/4 border-r border-b border-red-400">

h-16
outline-none
focus:outline-none
hover:bg-red-700
hover:bg-opacity-50
text-xl
text-white
font-light" (click)="onClickValue('%','function')"> % </button>

h-16

text-white
text-2xl
font-light" (click)="onClickValue('/','function')"> / </button>
